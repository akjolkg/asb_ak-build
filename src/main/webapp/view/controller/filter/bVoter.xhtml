<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="filterForm">			
		   	
		   	<h:panelGrid columns="1" style="float:left;">
		   		<h:outputLabel value="#{msgs.operator} :" style="width:240px;display:inline-block"/>
				
				<p:autoComplete size="27" id="operator" dropdown="true" var="c"
							itemValue="#{c}" itemLabel="#{c.fio}" 
							value="#{brokenVoterListController.filterOperator}" 
							converter="userConverter"  
							completeMethod="#{brokenVoterListController.findOperator}" >
							<p:column>
				                <h:outputText value="#{c.pin}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.fio}" />
				            </p:column>
							<p:ajax process="filterForm" update=":form" listener="#{brokenVoterListController.filterData()}"  event="itemSelect" />
						</p:autoComplete>					   	
		   	</h:panelGrid>
		   	<h:panelGrid columns="3" style="float:left;">
		   		<h:outputLabel value="#{msgs.agitator} :" style="width:240px;display:inline-block"/>
				<h:outputLabel value="#{msgs.address} :" style="width:290;display:inline-block"/>
		   		<h:outputLabel value="#{msgs.type} :" style="width:200px;display:inline-block"/>
				
				
				<p:autoComplete size="27" id="agitator" dropdown="true" var="c"
							itemValue="#{c}" itemLabel="#{c.fio}" 
							value="#{brokenVoterListController.filterAgitator}" 
							converter="agitatorConverter"  
							completeMethod="#{voterCreator.findAgitator}" >
							<p:column>
				                <h:outputText value="#{c.pin}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.fio}" />
				            </p:column>
						<p:ajax process="filterForm" update=":form" listener="#{brokenVoterListController.filterData()}"  event="itemSelect" />
						</p:autoComplete>				
				<h:inputText value="#{brokenVoterListController.searchAddress}" style="width:290px;"/>	
				<h:selectOneMenu style="width:200px;" id="status" value="#{brokenVoterListController.filterType}" layout="grid" columns="3" converter="enumConverter">
					   <f:selectItem itemLabel="#{msgs.selectValue}" />
                       <f:selectItems value="#{brokenVoterListController.types}" var="type"
                                       itemLabel="#{enums[type]}" itemValue="#{type}"/>
                       <p:ajax process="filterForm" update=":form" listener="#{brokenVoterListController.filterData()}"  event="change" />
                </h:selectOneMenu>	   	
		   	</h:panelGrid>
		   	
		   	<h:panelGrid columns="4" style="float:left;">
		   		<h:outputLabel value="#{msgs.surname} :" style="width:280px;display:inline-block"/>
		   		<h:outputLabel value="#{msgs.firstname} :" style="width:280px;display:inline-block"/>
		   		<h:outputLabel value="#{msgs.patronymic} :" style="width:280px;display:inline-block"/>
				<h:outputLabel value="" />		
				
				<h:inputText value="#{brokenVoterListController.surname}" style="width:270px;"/>
				<h:inputText value="#{brokenVoterListController.firstname}" style="width:270px;"/>
				<h:inputText value="#{brokenVoterListController.patronymic}" style="width:270px;"/>
			   	<p:commandButton style="margin-left:20px;" value="#{msgs.applyFilter}" action="#{brokenVoterListController.filterData()}" update=":form"></p:commandButton>
		
		   	
		   	
		   	</h:panelGrid>
		   	
		   	
		   	
		   
		   				
	</h:form>
	<br/>
</ui:composition>
