<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
		<h:form id="form">
		<h:outputLabel value="#{msgs.tik}" styleClass="form-table-label disp-blc"/>
		<p:selectOneMenu  id="tikId" value="#{uikController.tik}" converter="tikConverter" styleClass="w-1-1-i">
			<f:selectItem noSelectionOption="true" itemLabel="#{msgs.allTiks}" itemValue= ""/>
		    <f:selectItems value="#{uikController.tikListAll}" var="tikMen" itemValue="#{tikMen}" itemLabel="#{tikMen.name}" />
		</p:selectOneMenu>
		
		<br/>
		<br/>
			<p:commandLink id="searchButton10" value="GENERATE ZIP OF NOTICE" action="#{uikController.generateZipNotice()}" styleClass="button green f-right" />
			<p:commandLink  rendered="false" id="searchButton5" value="ReorganizeForm2" action="#{uikController.reorganizeForm2()}" styleClass="button green f-right" />
			<p:commandLink  rendered="false" id="searchButton3" value="FindUiksForNotFound" action="#{uikController.findUiksForNotFound()}" styleClass="button green f-right" />
			<p:commandLink id="searchButton" value="GENERATE ZIP OF EVERY TIK" action="#{uikController.generateZip()}" styleClass="button green f-right" />
			<p:commandLink id="searchButton4" value="GENERATE ZIP OF EVERY TIK HANGLIST LAST" action="#{uikController.generateZipHangListLast()}" styleClass="button green f-right" />
			<p:commandLink  rendered="false" id="searchButton7" value="GENERATE ZIP OF EVERY TIK HANGLIST PRE LAST" action="#{uikController.generateZipHangListTempLast()}" styleClass="button green f-right" />
			
			<p:commandLink id="searchButton8" value="GENERATE ZIP OF EVERY TIK HANGLIST" action="#{uikController.generateZipHangList()}" styleClass="button green f-right" />
			<p:commandLink  rendered="false" id="searchButton9" value="GENERATE ZIP OF EVERY TIK HANGLIST PRE" action="#{uikController.generateZipHangListTemp()}" styleClass="button green f-right" />
			
			<p:commandLink rendered="false" id="searchButton2" value="GENERATE ZIP OF NOT FOUNDS" action="#{uikController.generateZipNotFound()}" styleClass="button green f-right" />
			<p:blockUI block=":entirePage" trigger="searchButton searchButton2 searchButton3 searchButton4 searchButton5 searchButton7 searchButton8 searchButton9 searchButton10" >
		        #{msgs.loading}<br />
		        <p:graphicImage library="img" name="ajaxloadingbar.gif"/>
		    </p:blockUI>
		</h:form>
		
		

		<div class="clear"></div>			
				
	</ui:define>	
	
</ui:composition>
