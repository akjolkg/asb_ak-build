<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="filterForm">
			<h:panelGrid columns="1" style="float:left;">
		   		<h:outputLabel value="#{msgs.operator} :" style="width:240px;display:inline-block"/>
				
				<p:autoComplete size="27" id="operator" dropdown="true" var="c"
							itemValue="#{c}" itemLabel="#{c.fio}" 
							value="#{voterListController.filterOperator}" 
							converter="userConverter"  
							completeMethod="#{voterListController.findOperator}" >
							<p:column>
				                <h:outputText value="#{c.pin}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.fio}" />
				            </p:column>
							<p:ajax process="filterForm" update=":form" listener="#{voterListController.filterData()}"  event="itemSelect" />
						</p:autoComplete>					   	
		   	</h:panelGrid>
		   				
			<h:panelGrid columns="4" style="float:left;">
				<h:outputLabel value="#{msgs.garantType} :" style="width:130px;display:inline-block"/>
				<h:outputLabel value="#{msgs.garant} :" style="width:240px;display:inline-block"/>
				<h:outputLabel value="#{msgs.curator} :" style="width:240px;display:inline-block"/>
				<h:outputLabel value="#{msgs.agitator} :" style="width:240px;display:inline-block"/>
				
				
				<h:selectOneMenu style="width:230px;" id="grantType" value="#{voterListController.filterGarantType}" layout="grid" columns="3" converter="enumConverter">
					   <f:selectItem itemLabel="#{msgs.selectValue}" />
                       <f:selectItems value="#{voterListController.types}" var="type"
                                       itemLabel="#{enums[type]}" itemValue="#{type}"/>
                       <p:ajax process="filterForm" update=":form" listener="#{voterListController.filterData()}"  event="change" />                
                                       
                                       
                </h:selectOneMenu>
                <p:autoComplete id="garant" size="27" dropdown="true" 
					    	var="c"
							itemValue="#{c}" itemLabel="#{c.fio}" 
							value="#{voterListController.filterGarant}" 
							converter="garantConverter"  
							completeMethod="#{voterListController.findGarant}" >
							<p:column>
				                <h:outputText value="#{c.pin}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.fio}" />
				            </p:column>
						    <p:ajax process="filterForm" update=":form" listener="#{voterListController.filterData()}"  event="itemSelect" />
				</p:autoComplete>
				<p:autoComplete size="27" id="curator" dropdown="true"
							var="c"
							itemValue="#{c}" itemLabel="#{c.fio}" 
							value="#{voterListController.filterCurator}" 
							converter="curatorConverter"  
							completeMethod="#{voterListController.findCurator}" >
							<p:column>
				                <h:outputText value="#{c.pin}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.fio}" />
				            </p:column>
							<p:ajax process="filterForm" update=":form" listener="#{voterListController.filterData()}"  event="itemSelect" />
						</p:autoComplete>
				<p:autoComplete size="27" id="agitator" dropdown="true"
							var="c"
							itemValue="#{c}" itemLabel="#{c.fio}" 
							value="#{voterListController.filterAgitator}" 
							converter="agitatorConverter"  
							completeMethod="#{voterListController.findAgitator}" >
							<p:column>
				                <h:outputText value="#{c.pin}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.fio}" />
				            </p:column>
							<p:ajax process="filterForm" update=":form" listener="#{voterListController.filterData()}"  event="itemSelect" />
						</p:autoComplete>
		   	
		   	</h:panelGrid>
		   	
		   	<h:panelGrid columns="4" style="float:left;">
		   		<h:outputLabel value="#{msgs.region}" style="width:200px;display:inline-block"/>
		   		<h:outputLabel value="#{msgs.uik} :" style="width:250px;display:inline-block"/>		   		
				<h:outputLabel value="#{msgs.address} :" style="width:290;display:inline-block"/>
				<h:outputLabel value="#{msgs.status} :" style="width:200px;display:inline-block"/>
				
				
				<h:selectOneMenu id="region" value="#{voterListController.filterRegion}" >
					<f:selectItem noSelectionOption="true" itemLabel="#{msgs.allRegions}"/>
			        <f:selectItems value="#{voterListController.regionList}" var="region" />
			        <p:ajax process="filterForm" update=":form" listener="#{voterListController.filterData()}"  event="change" />
				</h:selectOneMenu>
				<p:autoComplete size="27" id="uik" dropdown="true" 
							var="c"
							itemValue="#{c}" itemLabel="#{c.name}" 
							value="#{voterListController.filterUik}" 
							converter="uikConverter"  
							completeMethod="#{voterListController.findUik}" >
							<p:column>
				                <h:outputText value="#{c.number}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.name}" />
				            </p:column>
							<p:ajax process="filterForm" update=":form" listener="#{voterListController.filterData()}"  event="itemSelect" />
						</p:autoComplete>
				<h:inputText value="#{voterListController.searchAddress}" style="width:290px;"/>
				<h:selectOneMenu style="width:200px;" id="status" value="#{voterListController.filterStatus}" layout="grid" columns="3" converter="enumConverter">
					   <f:selectItem itemLabel="#{msgs.selectValue}" />
                       <f:selectItems value="#{voterListController.statuses}" var="type"
                                       itemLabel="#{enums[type]}" itemValue="#{type}"/>
                       <p:ajax process="filterForm" update=":form" listener="#{voterListController.filterData()}"  event="change" />
                </h:selectOneMenu>						   	
		   	</h:panelGrid>
		   	<h:panelGrid columns="1" style="float:left;">
		   		<h:outputLabel value="#{msgs.pin} :" style="width:210px;display:inline-block"/>
				<h:inputText value="#{voterListController.filterPin}" style="width:200px;"/>
		   	
		   	</h:panelGrid>
		   	
		   	<h:panelGrid columns="5" style="float:left;">
		   		<h:outputLabel value="#{msgs.surname} :" style="width:280px;display:inline-block"/>
		   		<h:outputLabel value="#{msgs.firstname} :" style="width:280px;display:inline-block"/>
		   		<h:outputLabel value="#{msgs.patronymic} :" style="width:280px;display:inline-block"/>
				<h:outputLabel value="" />
				<h:outputLabel value="" />		
				
				<h:inputText value="#{voterListController.surname}" style="width:270px;"/>
				<h:inputText value="#{voterListController.firstname}" style="width:270px;"/>
				<h:inputText value="#{voterListController.patronymic}" style="width:270px;"/>
			   	<p:commandButton style="margin-left:20px;" value="#{msgs.applyFilter}" action="#{voterListController.filterData()}" update=":form"></p:commandButton>
			   	<p:commandButton value="#{msgs.clearFilter}" style="width:200px; background-color:rgb(249, 179, 179);"  action="#{voterListController.removeState()}" update=":form filterForm"></p:commandButton>
		
		   	
		   	
		   	</h:panelGrid>
		   	
		   	
		   	
		   
		   				
	</h:form>
	<br/>
</ui:composition>
