<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="filterForm">
			<h:panelGrid columns="1" style="float:left;">
		   		<h:outputLabel value="#{msgs.operator} :" style="width:240px;display:inline-block"/>
				
				<p:autoComplete size="27" id="operator" dropdown="true" var="c"
							itemValue="#{c}" itemLabel="#{c.fio}" 
							value="#{dublicateVoterListController.filterOperator}" 
							converter="userConverter"  
							completeMethod="#{dublicateVoterListController.findOperator}" >
							<p:column>
				                <h:outputText value="#{c.pin}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.fio}" />
				            </p:column>
							<p:ajax process="filterForm" update=":form" listener="#{dublicateVoterListController.filterData()}"  event="itemSelect" />
						</p:autoComplete>					   	
		   	</h:panelGrid>
		   				
			<h:panelGrid columns="4" style="float:left;">
				<h:outputLabel value="#{msgs.garantType} :" style="width:130px;display:inline-block"/>
				<h:outputLabel value="#{msgs.garant} :" style="width:240px;display:inline-block"/>
				<h:outputLabel value="#{msgs.curator} :" style="width:240px;display:inline-block"/>
				<h:outputLabel value="#{msgs.agitator} :" style="width:240px;display:inline-block"/>
				
				
				<h:selectOneMenu style="width:230px;" id="grantType" value="#{dublicateVoterListController.filterGarantType}" layout="grid" columns="3" converter="enumConverter">
					   <f:selectItem itemLabel="#{msgs.selectValue}" />
                       <f:selectItems value="#{garantCreator.types}" var="type"
                                       itemLabel="#{enums[type]}" itemValue="#{type}"/>
                       <p:ajax process="filterForm" update=":form" listener="#{dublicateVoterListController.filterData()}"  event="change" />                
                                       
                                       
                </h:selectOneMenu>
                <p:autoComplete id="garant" size="27" dropdown="true" 
					    	var="c"
							itemValue="#{c}" itemLabel="#{c.fio}" 
							value="#{dublicateVoterListController.filterGarant}" 
							converter="garantConverter"  
							completeMethod="#{curatorCreator.findGarant}" >
							<p:column>
				                <h:outputText value="#{c.pin}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.fio}" />
				            </p:column>
						    <p:ajax process="filterForm" update=":form" listener="#{dublicateVoterListController.filterData()}"  event="itemSelect" />
				</p:autoComplete>
				<p:autoComplete size="27" id="curator" dropdown="true"
							var="c"
							itemValue="#{c}" itemLabel="#{c.fio}" 
							value="#{dublicateVoterListController.filterCurator}" 
							converter="curatorConverter"  
							completeMethod="#{agitatorCreator.findCurator}" >
							<p:column>
				                <h:outputText value="#{c.pin}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.fio}" />
				            </p:column>
							<p:ajax process="filterForm" update=":form" listener="#{dublicateVoterListController.filterData()}"  event="itemSelect" />
						</p:autoComplete>
				<p:autoComplete size="27" id="agitator" dropdown="true"
							var="c"
							itemValue="#{c}" itemLabel="#{c.fio}" 
							value="#{dublicateVoterListController.filterAgitator}" 
							converter="agitatorConverter"  
							completeMethod="#{voterCreator.findAgitator}" >
							<p:column>
				                <h:outputText value="#{c.pin}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.fio}" />
				            </p:column>
							<p:ajax process="filterForm" update=":form" listener="#{dublicateVoterListController.filterData()}"  event="itemSelect" />
						</p:autoComplete>
		   	
		   	</h:panelGrid>
		   	
		   	<h:panelGrid columns="2" style="float:left;">
		   		<h:outputLabel value="#{msgs.uik} :" style="width:250px;display:inline-block"/>		   		
				<h:outputLabel value="#{msgs.address} :" style="width:290;display:inline-block"/>
				
				<p:autoComplete size="27" id="uik" dropdown="true" 
							var="c"
							itemValue="#{c}" itemLabel="#{c.name}" 
							value="#{dublicateVoterListController.filterUik}" 
							converter="uikConverter"  
							completeMethod="#{dublicateVoterListController.findUik}" >
							<p:column>
				                <h:outputText value="#{c.number}" />
				            </p:column>
				 
				            <p:column>
				                <h:outputText value="#{c.name}" />
				            </p:column>
							<p:ajax process="filterForm" update=":form" listener="#{dublicateVoterListController.filterData()}"  event="itemSelect" />
						</p:autoComplete>
				<h:inputText value="#{dublicateVoterListController.searchAddress}" style="width:290px;"/>
				   				   	
		   	</h:panelGrid>
		   	
		   	<h:panelGrid columns="4" style="float:left;">
		   		<h:outputLabel value="#{msgs.surname} :" style="width:280px;display:inline-block"/>
		   		<h:outputLabel value="#{msgs.firstname} :" style="width:280px;display:inline-block"/>
		   		<h:outputLabel value="#{msgs.patronymic} :" style="width:280px;display:inline-block"/>
				<h:outputLabel value="" />		
				
				<h:inputText value="#{dublicateVoterListController.surname}" style="width:270px;"/>
				<h:inputText value="#{dublicateVoterListController.firstname}" style="width:270px;"/>
				<h:inputText value="#{dublicateVoterListController.patronymic}" style="width:270px;"/>
			   	<p:commandButton style="margin-left:20px;" value="#{msgs.applyFilter}" action="#{dublicateVoterListController.filterData()}" update=":form"></p:commandButton>
		
		   	
		   	
		   	</h:panelGrid>
		   	
		   	
		   	
		   
		   				
	</h:form>
	<br/>
</ui:composition>
