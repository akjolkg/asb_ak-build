<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form id="filterForm">			
			<h:panelGrid columns="3" style="float:left;">
				<h:outputLabel value="#{msgs.garantType} :" style="width:220px;display:inline-block"/>
				<h:outputLabel value="#{msgs.search} :" style="width:220px;display:inline-block"/>
		   		<h:outputLabel value="" />		
				
				<h:selectOneMenu style="width:230px;" id="grantType" value="#{garantList.filterGarantType}" layout="grid" columns="3" converter="enumConverter">
					   <f:selectItem itemLabel="#{msgs.selectValue}" />
                       <f:selectItems value="#{garantCreator.types}" var="type"
                                       itemLabel="#{enums[type]}" itemValue="#{type}"/>
                       <p:ajax process="filterForm" update=":form" listener="#{garantList.filterData()}"  event="change" />  
                </h:selectOneMenu>
			   	<h:inputText value="#{garantList.searchString}" style="width:330px;"/>
				<p:commandButton style="margin-left:20px;" value="#{msgs.applyFilter}" action="#{garantList.filterData()}" update=":form"></p:commandButton>
		   	</h:panelGrid>
		   	
		   	
		   
		   				
	</h:form>
	<br/>
</ui:composition>
