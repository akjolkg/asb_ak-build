<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layouts/private.xhtml">
 	<ui:define name="content">
 		
		<h2>#{msgs.addAppartment} </h2> <br/>
		<h:form id="add-card-form" prependId="false">
			<h:panelGroup id="messages">
				<p:growl globalOnly="true" />
			</h:panelGroup>
		    <h:panelGrid styleClass="form-table" columns="3">
		    	<h:outputText value="#{msgs.construction}" styleClass="form-table-label disp-blc"/>
		    	<p:selectOneMenu  value="#{appartmentCreator.appartment.construction}" id="construction" style="width:300px;" required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}" converter="constructionConverter">
					<f:selectItem  itemLabel="#{msgs.selectValue}" noSelectionOption="true"/>
					<f:selectItems value="#{appartmentListController.constructions}" var="entity" itemLabel="#{entity.title}" itemValue="#{entity}"/>
		    	</p:selectOneMenu>
				<p:message for="construction" />
				
				<h:outputText value="#{msgs.appartmentPreNumber}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{appartmentCreator.appartment.title}" id="name"  style="width:300px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="name" />
				<h:outputText value="#{msgs.appartmentDocNumber}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{appartmentCreator.appartment.docNumber}" id="docNumber"  style="width:300px;"  />
				<p:message for="docNumber" />
				
				<h:outputText value="#{msgs.blockNumber}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{appartmentCreator.appartment.blockNumber}" id="blockNumber"  style="width:100px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="blockNumber" />
				
				<h:outputText value="#{msgs.entranceNumber}" styleClass="form-table-label disp-blc"/>
				<p:inputNumber decimalPlaces="0" value="#{appartmentCreator.appartment.entranceNumber}" id="entranceNumber" style="width:100px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="entranceNumber" />
				
				<h:outputText value="#{msgs.flat}" styleClass="form-table-label disp-blc"/>
				<p:inputNumber decimalPlaces="0" value="#{appartmentCreator.appartment.flat}" id="flat" style="width:100px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="flat" />
				
				
				<h:outputText value="#{msgs.appartmentEntranceNumber}" styleClass="form-table-label disp-blc"/>
				<p:inputNumber decimalPlaces="0" value="#{appartmentCreator.appartment.appartmentEntranceNumber}" id="appartmentEntranceNumber" style="width:100px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="appartmentEntranceNumber" />
				
				
				<h:outputText value="#{msgs.roomQuantity}" styleClass="form-table-label disp-blc"/>
				<p:inputNumber decimalPlaces="0" value="#{appartmentCreator.appartment.roomQuantity}" id="roomQuantity" style="width:100px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="roomQuantity" />
				
				<h:outputText value="#{msgs.preTotalArea}" styleClass="form-table-label disp-blc"/>
				<p:inputNumber decimalPlaces="2" value="#{appartmentCreator.appartment.totalArea}" id="totalArea" style="width:100px;"  required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}"/>
				<p:message for="totalArea" />
				
				<h:outputText value="#{msgs.docTotalArea}" styleClass="form-table-label disp-blc"/>
				<p:inputNumber decimalPlaces="2" value="#{appartmentCreator.appartment.docTotalArea}" id="docTotalArea" style="width:100px;"/>
				<p:message for="docTotalArea" />
				
				<h:outputText value="#{msgs.planType}" styleClass="form-table-label disp-blc"/>
				<p:selectOneMenu  value="#{appartmentCreator.appartment.ptype}" id="ptype" style="width:300px;" 
					height="400"
					required="true"
					requiredMessage="#{msgs.thisFieldIsRequired}" converter="enumConverter">
					<f:selectItems value="#{appartmentCreator.ptypes}" var="enum" itemLabel="#{enums[enum]}" itemValue="#{enum}"/>					
		    	</p:selectOneMenu>
				<p:message for="ptype" />	
				
				<h:outputText value="#{msgs.appartmentSpecNote}" styleClass="form-table-label disp-blc"/>
				<h:inputText value="#{appartmentCreator.appartment.specNote}" id="specNote"  style="width:300px;"  />
				<p:message for="specNote" />
				
					    	
		    </h:panelGrid>	
		   
		    <div class="m-top">
		    	<h:commandButton value="#{msgs.save}" action="#{appartmentCreator.doSave()}" styleClass="button light-blue"/>
		    	<h:commandButton value="#{msgs.cancel}" action="#{appartmentCreator.cancel()}" immediate="true" styleClass="button red m-left"/>
		   	</div>
		    
		</h:form>
			
		<div class="clear"></div>	
				
	</ui:define>	
</ui:composition>
